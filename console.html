<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/blockly@1.0.0/blockly_compressed.min.js"></script> <!-- ライブラリを読み込む -->
    <script src="https://cdn.jsdelivr.net/npm/blockly@1.0.0/blocks_compressed.min.js"></script> <!-- ライブラリを読み込む -->
    <script src="https://cdn.jsdelivr.net/npm/blockly@1.0.0/javascript_compressed.min.js"></script> <!-- ライブラリを読み込む -->
    <script src="https://cdn.jsdelivr.net/npm/blockly@1.0.0/msg/js/ja.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div style="margin-top: 100px;" class="col-md-12 center">
                <h1>Score hogehogept</h1>

            </div>
        </div>
        <div class="row" style="margin-top:80px">
            <div class="col-md-8">
                <div class="card console-block">
                    <div class="card-body">
                        <div id="blocklyDiv" class="consoles" style="height: 480px; width: 600px;"></div>

                        <xml id="toolbox" style="display: none">
                            <!-- ブロックサンプルを用意 -->
                            <block type="controls_if"></block>
                            <block type="controls_repeat_ext"></block>
                            <block type="logic_compare"></block>
                            <block type="math_number"></block>
                            <block type="math_arithmetic"></block>
                            <block type="text"></block>
                            <block type="text_print"></block>
                        </xml>
                    </div>
                </div>
        
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="card play_area">
                        <div class="card-body">
                            <img src="img/block.png" class="blockys" width="100%" alt="">
                            <img src="img/plays.png" width="100%" alt="">
                            <div class="row">
                          <div class="btn btn-2084 center">Share!
                          </div>
                              
                            </div>
                        </div>
                    </div>
                </div>
             
            </div>
        </div>
    </div>
    <img src="img/right.png" class="right" alt="">
    <img src="img/left.png" class="left" alt="">

    <script>
        var workspace = Blockly.inject('blocklyDiv',                                                  // ライブラリに読み込ませる
          {toolbox: document.getElementById('toolbox')});
      </script>
</body>

</html>
