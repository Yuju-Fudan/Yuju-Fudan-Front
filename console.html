                            <category name="値" colour="180">

                            </category>

                                <block type="smaller"></block>
                                <block type="more_than"></block>
                                <block type="less_than"></block>
                                <block type="equal"></block>
                                <block type="and"></block>
                                <block type="or"></block>
                                <block type="not"></block>
                            </category>
                            <category name="制御構文" colour="270">

                                <block type="if_else"></block>
                                <block type="while_true"></block>
                                <block type="while"></block>
